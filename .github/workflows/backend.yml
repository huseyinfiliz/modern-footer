name: Backend Tests

on:
  push:
    branches: [main, master, develop, dev]
  pull_request:
    branches: [main, master, develop, dev]

jobs:
  tests:
    name: PHP ${{ matrix.php }} - Flarum ${{ matrix.flarum }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        flarum: ['^2.0.0-beta']
        include:
          - php: '8.2'
            flarum: '^2.0.0-beta'
            coverage: xdebug

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd
          coverage: ${{ matrix.coverage || 'none' }}
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: |
          composer require "flarum/core:${{ matrix.flarum }}" --no-interaction --no-update
          composer install --prefer-dist --no-interaction --no-progress

      - name: Check code style
        run: composer cs || echo "Code style check skipped"

      - name: Run static analysis
        run: composer analyse || echo "Static analysis skipped"

      - name: Run tests
        run: composer test

      - name: Upload coverage
        if: matrix.coverage == 'xdebug'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/clover.xml
          fail_ci_if_error: false